<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>


.head{
    color:red;
}

h1{
    color:blue;
}

.paragraph{
    color:green;
}

#header{
    color:purple;
}

    </style>
</head>
<body>
<!--This is an example of Specificity
the class over-rides the h1 property
the comment thing is working when it's inside 
body-->
<h1 id="header" class="head">This is my header</h1>
<p class="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, eveniet laudantium! Ex suscipit recusandae obcaecati dignissimos fuga tempore eius, vero soluta sit atque ullam, sint deserunt consequuntur? Laboriosam, quibusdam hic.</p>




</body>
</html>
