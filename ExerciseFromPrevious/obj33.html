
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
         
</head>

<body>
    
    <button onclick="sortList()">Sort</button>
    <br/>
    <button onclick="add()">Add</button>
    <input type="text" id='newFlower'/>
    <br/>
    <button onclick="filterList()">Filter</button>
    <br/>
    <label>Flowers</label>


    <script>
        let flowers = ['rose', 'chrysanthemum', 'tulip'];
         function buildList(flowers){
             let div= document.createElement('div');
             div.setAttribute("id","myDv");
             document.body.append(div);
             for(let flower of flowers){
                 let labels= document.createElement('label');
                 labels.innerHTML=flower;
                 let chked= document.createElement('input');
                 chked.setAttribute('type','checkbox') 
                 div.append(chked);
                 div.append(labels);
             }
         
             }
         
         
    
         function sortList(){
             let sorted=flowers.sort();
             let div=document.getElementById('myDv').remove();
             buildList(sorted);
            
         }
    
         function filterList(){
             let filtered = flowers.filter(fil=> fil.charAt(0) ==='A');
             
             let div= document.getElementById('myDv').remove();
             buildList(filtered);
    
            
         }
    //Add at any index
         function add(){
             let inputt= document.getElementById('newFlower').value;
             flowers.push(inputt);
             let div= document.getElementById('myDv').remove();
             buildList(flowers);
             
         }
     
     </script>
</body>

</html>
