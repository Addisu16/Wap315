<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three rows</title>
</head>
<body>
    <div style="display:grid;grid-template-rows:1fr 1fr 1fr 1fr;">
        <div style="border:3px solid green;background-color:red;color:white;width:fit-content;">A</div>
        <div style="border:4px solid blue;background-color:pink;width:fit-content;padding:5px;margin:20px;">A</div>
        <div>A</div>
        <div>A</div>
        <div>A</div>
        <div>A</div>
    </div>
</body>
</html>
