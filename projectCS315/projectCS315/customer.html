<!DOCTYPE html>
<html>
  <head>
    <title>Inventory Items</title>
  </head>
  <style>
    
.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  grid-gap: 20px;
}

.grid-item {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 250px;
  background-color: #f2f2f2;
  overflow: hidden;
}

.grid-item img {
  max-width: 100%;
  max-height: 100%;
  object-fit: cover;
}
      
  </style>

  <body>
    <div id="inventory-list">
       
    </div>
    <script>
      // Parse the 'inventory' item from localStorage
      var obj = JSON.parse(localStorage.getItem('inventory'));
 
      // Get the <ul> element from the HTML page
        var div = document.getElementById('inventory-list');

for(const value of obj){
    let img=document.createElement('img');
    for (var prop in value) {
        if(prop=='image'){
            img.src="/projectCS315/imageCollection/" +value[prop];
        }else{
            var div1 = document.createElement('div');
            div1.innerHTML = prop + ': ' + value[prop];
            div.append(div1);
        }
    }
    div.append(img);
}
    
      // Iterate over the properties of the 'obj' object and add them to the <ul> as <li> elements
    </script>
    
  </body>
</html>
