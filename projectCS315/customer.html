<!DOCTYPE html>
<html>
  <head>
    <title>Inventory Items</title>
  </head>
  <script>
    // Parse the 'inventory' item from localStorage
    var obj = JSON.parse(localStorage.getItem('inventory'));
      console.log(obj);
      var div = document.getElementById('inventory-list');
      for (let value of obj) {
        let img = document.createElement('img');
        let div1 = document.createElement('div');
        for (let prop in value) {
          if (prop === 'image') {
            img.src = "/projectCS315/imageCollection/" + value[prop];
          } else {
            div1.innerHTML += prop + ': ' + value[prop] + '<br>';
          }
        }
        div.append(img);
        div.append(div1);
      }
  </script>
  <body>
    <div id="inventory-list">
    </div>

    

<div>
  <div style="border:1px solid rgb(206, 201, 201);background-color: rgb(205, 199, 199);">

  
  <div style="display:flex;gap:20px;margin-left:500px;padding: 10px;color: rgb(30, 30, 184);font-weight:20px;">
  <label>While Supplies Last</label>
  <label>Treasure new</label>
  <label>What's new</label>
  <label>Same-Day</label>
  <label>Online-only</label>
  <label>Warehouse-Savings</label>
  <label>Get Email Offers</label>
  <label>Customer Service</label>
  <select style="font-weight: 10px;color:rgba(0, 0, 255, 0.867);">
    <option value="">US</option>
  </select>
</div>

<div style="display:flex;gap:40px;margin:10px;">
  <div>
    <img src="https://www.costco.com/wcsstore/CostcoGLOBALSAS/images/Costco_Logo-1.png" alt="" style="width:200px;margin-left:20px;margin-top:-10px!important;">
  </div>
  <div>
    <input type="text" placeholder="search" style="margin-left:60px;width: 800px;height:30px;color: rgb(30, 30, 184);font-weight:20px;">
  </div>

</div>
