<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        let fruits=["pear",'apple','banana','pear','grape'];
        window.onload=function(){
            let mainDiv=document.createElement('div');
            document.body.append(mainDiv)
            let select=document.createElement('select')
             mainDiv.append(select);
            select.setAttribute('id','selectId');
       
        for(let i=0;i<fruits.length;i++){
            let option=document.createElement('option');
            option.innerHTML=fruits[i];
            select.append(option);
            mainDiv.append(select);
        }
    
        let button=document.createElement('button');
        button.innerHTML='please sort'
        button.onclick=sortFun;
    
    
        mainDiv.append(button);
        function sortFun(){  
         let selection=document.querySelector('#selectId');
         console.log(selection);
         selection.innerHTML='';
         for(const fruitSort of fruits.sort()){
            selection.innerHTML+="<option>" + fruitSort +"</option>"
         }
        
         
    }
}

        

    </script>
</head>

</body>
</html>
