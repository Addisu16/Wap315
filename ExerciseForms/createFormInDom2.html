<html lang="en">

<body>
    <form action="
">

<p>
    <fieldset>
        <legend>
            Do you have a driver licence?<span ariel-label='required'>*</span>
        </legend>
        <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
        <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>

    </fieldset>
</p>
<p>
    <label for="n1">How old are you?</label>
    <input type="number" min="12" max="120" step="1" id="n1" name="age" pattern="\d+">

</p>
<p>
    <label for="t1">What is your favorite color?<span ariel-label="required">*</span></label>
    <input type="text" id="t1" name="color" list="l1" required
    pattern="[Bb]anana |[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range"">
    <datalist id="l1">
        <option value="">Banana</option>
        <option value="">Cherry</option>
        <option value="">Apple</option>
    </datalist>
</p>
<button>Submit</button>
</form>
    
</body>
</html>
