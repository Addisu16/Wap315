<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Select</title>
</head>




<script>
    let leftItems = document.querySelectorAll('#colors1')[0];

    let div = document.createElement('div');
    let newItems = document.createElement('select')
    function moveItems() {
        for (let i = 0; i < leftItems.length; i++) {

            let newOpt = document.createElement('option');
            newOpt.innerHTML = leftItems[i].innerHTML;
            console.log(newOpt.innerHTML);

            newItems.append(newOpt);
        }
        div.append(newItems);

        document.body.append(div);


    }


</script>

<body>


    <div class="div-one" style="display:flex;padding:20px;gap:40px;margin:20px;">
        <div class="div-two">
            <form action="">
                <label for="Colors">Choose color</label>
                <select name="Colors" id="colors1"
                    style="list-style-type: none;text-align:left;border:2px solid red;box-sizing: content-box;">
                    <option value="myvalue1">Red</option>
                    <option value="myvalue2">Yellow</option>
                    <option value="myvalue3">Rose</option>
                    <option value="myvalue4">Black</option>
                    <option value="myalue5">Green</option>
                </select>
                <button onclick="moveItems()">Move</button>
            </form>

        </div>
    </div>



</body>

</html>
