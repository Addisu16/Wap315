<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            console.log(location.search);
            let URlSRC=new URLSearchParams(location.search);
            for(const [key,value]of URlSRC){
                console.log(`Email: ${key}: Password: ${value}`);
                if(key=='email'){
                    document.querySelector('p').innerHTML=document.querySelector('p').innerHTML +value;
                }else if(key==='password'){
                   document.querySelector('label').innerHTML=document.querySelector('label').innerHTML +value;
                }else if(key==='multi'){
                    document.querySelector('#input').innerHTML=document.querySelector('#input').innerHTML +=value+" "; 
                }
            }
            console.log(`${key}:${value}`);
            
        }
    </script>
</head>
<body>
    <p id="myInput">email: </p>
    <label for="">password:</label>
    <p id="input">Selection:</p>

</body>
</html>
